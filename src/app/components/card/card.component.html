<div class="flex flex-col gap-3">
    <div class="bg-gray-100 flex justify-center py-3">
        <img style="height: 250px;" class="mix-blend-darken" [src]="product.image" [alt]="product.product_name">
    </div>
    <div>
        <p class="font-bold">{{ product.category_name ?? 'Allen Solly' }}</p>
        <p>{{ product.product_name }}</p>
        <div class="flex gap-2">
            <p>&dollar;{{ product.price }}.00</p>
            <p class="text-gray-400 line-through">&dollar;{{ product.price + 10 }}.00</p>
        </div>
    </div>
</div>
